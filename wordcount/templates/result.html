{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>thp101's WORDCOUNT</title>
    <link rel="stylesheet" href="{% static 'css/wordcount.css'%}">
</head>
<body>
<h2>This is the result page.</h2>
<br> <br>
<h2>The written sentence (or words) is <br> <br></h2>
<div class="written_sentence"><h1>{{full}}</h1></div>
<br> <br>
<div class="box">The total amount of words is <br><div class="result_content"><b><i>{{total}}</i></b></div></div>
<br> <br>
{% for word, howmany in count %}
{{word}} : {{howmany}}
<br>
{%endfor%}
<br>

<h2><a href="{%url 'home' %}">Let's do it again!</a></h2>
</body>
</html>
